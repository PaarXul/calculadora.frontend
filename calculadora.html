<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/calculadora.css">


  <title>prueba</title>
</head>

<body>
  <div class="titulo mb-3 text-center">
    <h1>Calculadora de operaciones b√°sicas - Sprint M2 </h1>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">prueba</h5>
        <div class="row">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="resultado" placeholder="0" aria-label=""
              aria-describedby="basic-addon2" disabled>
          </div>
        </div>
        <div class="row mb-2">

          <div class="col-sm-3">
            <button type="button" class="btn " id="btn7" value="7">7</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn" id="btn8" value="8">8</button>

          </div>
          <div class="col-sm-3">
            <button type="button" class="btn" id="btn9" value="9">9</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn" id="btnDiv" value="/">/</button>
          </div>
        </div>
        <div class="row mb-2">

          <div class="col-sm-3">
            <button type="button" class="btn" id="btn4" value="4">4</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn" id="btn5" value="5">5</button>

          </div>
          <div class="col-sm-3">
            <button type="button" class="btn" id="btn6" value="6">6</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn operador" id="btnPor" value="*">X</button>
          </div>
        </div>
        <div class="row mb-2">

          <div class="col-sm-3">
            <button type="button" class="btn" id="btn1" value="1">1</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn" id="btn2" value="2">2</button>

          </div>
          <div class="col-sm-3">
            <button type="button" class="btn" id="btn3" value="3">3</button>
          </div>

          <div class="col-sm-3">
            <button type="button" class="btn operador" id="btnmenos" value="-">-</button>
          </div>
        </div>
        <div class="row mb-2">

          <div class="col-sm-3 ">
            <button type="button" class="btn  operador" id="btnc" value="">C</button>
          </div>

          <div class="col-sm-3">
            <button type="button" class="btn" id="btn0" value="0">0</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn operador" id="btnigual" value="=">=</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn operador" id="btnMas" value="+">+</button>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="js/calculadora.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
      </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
      </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
      </script>
</body>

</html>
