  <div class="container">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">CASIO</h5>
        <div class="row">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="resultado" placeholder="Resultado" aria-label=""
              aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="operador">=</span>
            </div>
          </div>
        </div>
        <div class="row mb-2">

          <div class="col-sm-3">
            <button type="button" class="btn btn-success rounded-circle" id="btn7" value="7">7</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-success rounded-circle" id="btn8" value="8">8</button>

          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-success rounded-circle" id="btn9" value="9">9</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-danger rounded-circle" id="btnDiv" value="/">/</button>
          </div>
        </div>
        <div class="row mb-2">

          <div class="col-sm-3">
            <button type="button" class="btn btn-success rounded-circle" id="btn4" value="4">4</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-success rounded-circle" id="btn5" value="5">5</button>

          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-success rounded-circle" id="btn6" value="6">6</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-danger rounded-circle" id="btnPor" value="*">X</button>
          </div>
        </div>
        <div class="row mb-2">

          <div class="col-sm-3">
            <button type="button" class="btn btn-success rounded-circle" id="btn1" value="1">1</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-success rounded-circle" id="btn2" value="2">2</button>

          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-success rounded-circle" id="btn3" value="3">3</button>
          </div>

          <div class="col-sm-3">
            <button type="button" class="btn btn-danger rounded-circle" id="btnmenos" value="-">-</button>
          </div>
        </div>
        <div class="row mb-2">

          <div class="col-sm-3 ">
            <button type="button" class="btn btn-success rounded-circle" id="btn0" value="0">0</button>
          </div>

          <div class="col-sm-6">
            <button type="button" class="btn btn-primary rounded-pill" id="btn9" value="=">=</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-danger rounded-circle" id="btnMas" value="+">+</button>
          </div>
        </div>
      </div>
